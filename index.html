<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <div class="nav-logo border">
                <div class="logo">
                    <img src="amazon-logo.png" alt="Amazon">
                </div>
            </div>

            <div class="nav-address border">
                <p class="add-first">Deliver to Amazon</p>
                <div class="add-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="add-sec">Hyderabad 500001</p>
                </div>
            </div>

            <div class="nav-search">
                <select class="search-select">
                    <option>All</option>
                </select>
                <input placeholder="Search Amazon.in" class="search-input">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>

            <div class="language">
                <img src="flag_of_india.png" alt="Flag">
                <p class="nav-second">EN</p>
                <i class="fa-solid fa-caret-down" style="color: #ffffff;"></i>
            </div>

            <div class="nav-sign border">
                <p><span>Hello, Sign in</span></p>
                <div class="add-icon2">
                    <p class="nav-second">Account & Lists</p>
                    <i class="fa-solid fa-caret-down" style="color: #ffffff;"></i>
                </div>
            </div>

            <div class="return border">
                <p><span>Returns</span></p>
                <p class="nav-second">& Orders</p>
            </div>

            <div class="nav-cart border">
                <i class="fa-solid fa-cart-plus"></i>
                Cart
            </div>
        </nav>

        

    </header>

    <div class="panel">
        <div class="panel-all">
            <i class="fa-solid fa-bars"></i>
            all
        </div>

        <div class="panel-ops">
            <p> Today's Deals</p>
            <p> Amazon miniTV</p>
            <p> Sell</p>
            <p> Gift Cards</p>
            <p> Coupons</p>
            <p> Gift Ideas</p>
            <p> Amazon Pay</p>
            <p> Buy Again</p>
            <p> Browsing History</p>
            <p> Pankaj's Amazon.in</p>
        </div>

        <div class="panel-deals">
            Shop now
        </div>
    </div>
</body>

</html>
